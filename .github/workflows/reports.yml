name: build-and-post-reports

on:
  schedule:
    - cron: "0 21 * * 0"      # Sonntag 21 UTC entspricht 23 Berlin
    - cron: "0 21 28-31 * *"  # Fenster Monatsende 21 UTC
  workflow_dispatch:
    inputs:
      force_weekly:
        description: "Wöchentliche Posts erzwingen"
        required: false
        default: "false"
      force_monthly:
        description: "Monatliche Posts erzwingen"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and post reports
        env:
          TZ: Europe/Berlin
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          FORCE_WEEKLY_ARG=""
          FORCE_MONTHLY_ARG=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.force_weekly }}" = "true" ]; then
              FORCE_WEEKLY_ARG="--force-weekly"
            fi
            if [ "${{ inputs.force_monthly }}" = "true" ]; then
              FORCE_MONTHLY_ARG="--force-monthly"
            fi
          fi
          python scripts/generate_reports.py \
            --config config/config.yaml \
            --discord-webhook "$DISCORD_WEBHOOK" \
            $FORCE_WEEKLY_ARG $FORCE_MONTHLY_ARG

      - name: Commit reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p reports players
          git add -A
          if git diff --cached --quiet; then
            echo "Keine Änderungen"
          else
            git commit -m "reports update"
            git push
          fi
