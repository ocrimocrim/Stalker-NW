name: build-and-post-reports

on:
  schedule:
    # Wöchentlicher Lauf: Sonntag 21:00 UTC = 23:00 Berlin
    - cron: "0 21 * * 0"
    # Monatslauf: an den Tagen 28–31, 21:00 UTC = 23:00 Berlin
    - cron: "0 21 28-31 * *"
  workflow_dispatch:
    inputs:
      force_weekly:
        description: "Wöchentliche Posts erzwingen"
        required: false
        default: "false"
      force_monthly:
        description: "Monatliche Posts erzwingen"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and post reports
        env:
          TZ: Europe/Berlin
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          FORCE_WEEKLY_ARG=""
          FORCE_MONTHLY_ARG=""

          echo "GitHub event: ${{ github.event_name }}"
          echo "Input weekly: ${{ github.event.inputs.force_weekly }}"
          echo "Input monthly: ${{ github.event.inputs.force_monthly }}"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.force_weekly }}" = "true" ]; then
              FORCE_WEEKLY_ARG="--force-weekly"
              echo "Force weekly active"
            fi
            if [ "${{ github.event.inputs.force_monthly }}" = "true" ]; then
              FORCE_MONTHLY_ARG="--force-monthly"
              echo "Force monthly active"
            fi
          fi

          # Sicherheitsprüfung: Kein Post ohne Webhook
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "FEHLER: Kein DISCORD_WEBHOOK Secret gesetzt!"
            exit 1
          fi

          echo "Running generate_reports.py with args: $FORCE_WEEKLY_ARG $FORCE_MONTHLY_ARG"
          python scripts/generate_reports.py \
            --config config/config.yaml \
            --discord-webhook "$DISCORD_WEBHOOK" \
            $FORCE_WEEKLY_ARG $FORCE_MONTHLY_ARG

      - name: Commit reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p reports players
          git add -A
          if git diff --cached --quiet; then
            echo "Keine Änderungen"
          else
            git commit -m "reports update"
            git push
          fi
